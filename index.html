<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Simple Modal | Exercise</title>
</head>
<body>
    <button class="modal-button" id="modalBtn">Click Me</button>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>This is Modal</h2>
            </div>
            <div class="modal-description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet temporibus voluptatem explicabo harum repellendus illo sit, ducimus nisi quia eius doloremque cupiditate fugit dignissimos nulla obcaecati hic reprehenderit rerum enim!
                </p>
            </div>
            <div class="modal-footer">
                <button>Cancel</button>
                <button>Ok</button>
            </div>
        </div>
    </div>
</body>
</html>
